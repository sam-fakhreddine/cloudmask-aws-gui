services:
  app:
    build: .
    container_name: cloudmask-app
    restart: unless-stopped
    ports:
      - "7337:7337"
    volumes:
      - ~/.cloudmask:/root/.cloudmask
    environment:
      - OLLAMA_URL=http://ollama:11434
    depends_on:
      - ollama
    networks:
      - cloudmask-network

  ollama:
    image: ollama/ollama:latest
    container_name: cloudmask-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - cloudmask-network

networks:
  cloudmask-network:
    driver: bridge

volumes:
  ollama-data:
